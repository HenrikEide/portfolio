name: Deploy Site

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install
      - run: npm run deploy
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{secrets.GITHUB_TOKEN}}
          deploy-branch: gh-pages
    